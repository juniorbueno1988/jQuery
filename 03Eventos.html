<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Eventos</title>
    
        <!--jQuery-->
        <script src="jquery-3.7.0.min.js"></script>
    
        <!--Script-->
        <script>
            
            
            //Ao carregar o documento
            $(document).ready(function(){
                
                //Evento e click
                $("button").click(function(){
                    
                    //Adicinar um texto no H1
                    $("h1").html("Você clicou no botão.");
                                 
              });
                
                
            });
        
    
        </script>   
    
    </head>
    
    <body>
    
        <h1></h1>
        <button>Clique aqui</button>
    
    </body>
 </html>
